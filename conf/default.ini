[Input data]
# Input data path
InputDataPath             = C:\WKFS\Data
# Master model path
MasterModelPath           = C:\WKFS\Data\Master_Model.zip

[Models]
# Account structure name (chart of account)
AccountStructureName      = Bank
# Name of the historisation model
HistorisationModelName    = Historisation
# Currency of the models
ModelCurrency             = GBP
# Name of the production model group
ProductionModelGroup      = Production Models
# Prefix for the production models
ProductionModelPrefix     = Production model
# Name of the market data reference model
ReferenceModelName        = Market data
# Production models retention policy (in days)
RetentionPolicy           = 7

[Salgina]
# Data foundation loader result selection name
SalginaJobName            = Salgina
# AM|PM convention
SalginaTimeConvention     = AM

[Misc.]
# Java heap size
HeapSize                  = 1G
# Switch to record logs in database
UseLogDatabase            = false
# Switch to export solve results to dedicated database
UseResultDatabase         = false

[Paths]
# Explicit RiskPro batch client path (if not specified RP_HOME is used)
RiskProBatchClientPath    =
# Explicit Java executable path (if not specified JAVA_HOME is used)
JavaPath                  =
# Oracle Managed Data Access DLL path (required only for Oracle databases)
OracleManagedDataAccess = C:\app\Oracle\ODP.NET\lib\netstandard2.0\Oracle.ManagedDataAccess.dll

[Environment variables]
# Name of the RiskPro home environment variable
RiskProHomeVariable       = RP_HOME
# Name of the Java home environment variable
JavaHomeVariable          = JAVA_HOME
