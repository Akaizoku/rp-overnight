[RiskPro]
# RiskPro application server protocol
ApplicationServerProtocol = HTTP
# RiskPro application server hostname
ApplicationServerHostname = 127.0.0.1
# RiskPro application server port number
ApplicationServerPort     = 8080
# RiskPro web-application name
